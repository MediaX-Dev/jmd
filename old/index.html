<!DOCTYPE html>

    <!-- Website Icon  -->

    <!-- Meta Tag  -->

    <meta name="keywords" content="" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />

    <!-- Social Share -->

    <meta property="og:url" content="https://mediax.co.in/" />
    <meta property="og:image" content="image/logo-share.jpg" />

    <!-- bootstrap Css -->

    <!-- style Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive Css -->

<body>
    <!-- Header Section Strat ============ -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-xxl">
                <a class="navbar-brand" href="#">
                    <img src="image/logo.png" class="w-100" alt="">
                </a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse gap-3" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                    <div>
                        <a class="th-btn d-block" href="#">Get in Touch</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- ============ Header Section End -->

    <!-- Main Section Strat ============ -->
    <main>
        <!-- Hero Section Strat ============ -->
         <section class="hero">
            <div class="container-xxl">
                <div class="hero-wrapper">
                    <div class="floting-img">
                        <img src="image/hero-1.png" alt="" id="hero-img-1">
                        <img src="image/hero-2.png" alt="" id="hero-img-2">
                        <img src="image/hero-3.png" alt="" id="hero-img-3">
                        <img src="image/hero-4.png" alt="" id="hero-img-4">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div class="hero-body">
                                <h1>Wellness Through Sustainable Beauty</h1>
                                <p>At JMD Group, we specialize in distributing high-quality Ayurvedic body care products, promoting health and wellness across 27 countries. Join us in our journey!</p>
                                <div class="btn-box mt-4 d-flex justify-content-center gap-3">
                                    <a href="" class="th-btn yellow">Check Our Catelouge</a>
                                    <a href="" class="th-btn">Get in touch</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </section>
        <!-- ============ Hero Section End -->
    </main>
    <!-- ============ Main Section End -->






    <!-- ========== Bootstrap Js ========== -->

    <!-- ========== main Js ========== -->
    <script src="js/main.js"></script>
